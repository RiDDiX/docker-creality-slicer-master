project_url: "https://github.com/CrealityOfficial/CrealityPrint"
project_logo: "https://avatars.githubusercontent.com/u/44064182?s=200&v=4"
project_blurb: "[Creality Print]({{ project_url }}) is Creality's official slicer for FDM printers. This Docker container provides a web-based GUI with Intel iGPU optimizations, stability improvements, and automatic updates."
project_github_repo_url: "https://github.com/RiDDiX/docker-creality-slicer-master"
docker_image: "ghcr.io/riddix/creality-slicer"
project_categories: "3D Printing"
project_blurb_optional_extras_enabled: false
# supported architectures
available_architectures:
  - {arch: "{{ arch_x86_64 }}", tag: "latest"}
# development version
development_versions: false
# container parameters
common_param_env_vars_enabled: true
param_container_name: "{{ project_name }}"
param_usage_include_vols: true
param_volumes:
  - {vol_path: "/config", vol_host_path: "/path/to/config", desc: "Users home directory in the container, stores program settings and files."}
param_usage_include_ports: true
param_ports:
  - {external_port: "3000", internal_port: "3000", port_desc: "Creality Print desktop gui HTTP, must be proxied."}
  - {external_port: "3001", internal_port: "3001", port_desc: "Creality Print desktop gui HTTPS."}
opt_custom_params:
  - {name: "shm-size", name_compose: "shm_size", value: "1gb", desc: "We set this to 1 gig to prevent modern web browsers from crashing"}
# Selkies blurb settings
selkies_blurb: true
show_nvidia: true
# application setup block
app_setup_block_enabled: true
app_setup_block: |
  The application can be accessed at:

  * https://yourhost:3001/

  ### Auto-Update Feature

  This container automatically checks for and installs the latest Creality Print version on every restart.
  The update process runs during container initialization and downloads the latest AppImage from GitHub.

  ### Intel iGPU Optimization

  This container includes optimizations for Intel integrated GPUs (iGPU). For best performance and stability:

  1. **Pass through your Intel GPU:**
     ```
     --device /dev/dri:/dev/dri
     ```

  2. **Set the render node (recommended):**
     ```
     -e DRINODE=/dev/dri/renderD128
     -e DRI_NODE=/dev/dri/renderD128
     ```

  3. **Increase shared memory for stability:**
     ```
     --shm-size=2g
     ```

  The container includes:
  - Intel VA-API drivers for hardware acceleration
  - Mesa iris driver optimizations
  - Automatic shader cache management
  - Watchdog service to detect and recover from hangs
  - Memory management to prevent Creality Print freezes during settings changes
  - Automatic updates on container restart

  **Troubleshooting Intel iGPU issues:**
  - If Creality Print hangs when changing settings, the watchdog will automatically restart it
  - For older Intel GPUs (pre-Skylake), set `-e MESA_LOADER_DRIVER_OVERRIDE=i965`
  - To disable GPU acceleration entirely: `-e DISABLE_ZINK=true -e DISABLE_DRI3=true`
