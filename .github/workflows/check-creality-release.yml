name: Check Creality Print Release

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if version exists'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: repo
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Get latest Creality Print release
        id: creality_release
        run: |
          LATEST_VERSION=$(curl -sX GET "https://api.github.com/repos/CrealityOfficial/CrealityPrint/releases/latest" | jq -r '.tag_name')
          echo "latest_version=${LATEST_VERSION}" >> $GITHUB_OUTPUT
          echo "Latest Creality Print version: ${LATEST_VERSION}"

      - name: Check if release exists with this version
        id: check_release
        run: |
          VERSION="${{ steps.creality_release.outputs.latest_version }}"
          FORCE="${{ github.event.inputs.force_rebuild }}"
          
          # Check if GitHub release exists
          RELEASE_EXISTS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${VERSION}")
          
          if [ "$FORCE" = "true" ]; then
            echo "Force rebuild requested"
            echo "needs_build=true" >> $GITHUB_OUTPUT
            echo "release_exists=false" >> $GITHUB_OUTPUT
          elif [ "$RELEASE_EXISTS" = "200" ]; then
            echo "Release ${VERSION} already exists - skipping build"
            echo "needs_build=false" >> $GITHUB_OUTPUT
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release ${VERSION} does not exist - triggering build"
            echo "needs_build=true" >> $GITHUB_OUTPUT
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.check_release.outputs.needs_build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check_release.outputs.needs_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check_release.outputs.needs_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check_release.outputs.needs_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.IMAGE_NAME }}:${{ steps.creality_release.outputs.latest_version }}
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VERSION=${{ steps.creality_release.outputs.latest_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Delete existing release if force rebuild
        if: steps.check_release.outputs.needs_build == 'true' && github.event.inputs.force_rebuild == 'true'
        continue-on-error: true
        run: |
          VERSION="${{ steps.creality_release.outputs.latest_version }}"
          RELEASE_ID=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${VERSION}" | jq -r '.id')
          
          if [ "$RELEASE_ID" != "null" ]; then
            curl -X DELETE \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}"
            echo "Deleted existing release ${VERSION}"
          fi

      - name: Create GitHub Release
        if: steps.check_release.outputs.needs_build == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.creality_release.outputs.latest_version }}
          name: Creality Print ${{ steps.creality_release.outputs.latest_version }}
          body: |
            ## Docker Image for Creality Print ${{ steps.creality_release.outputs.latest_version }}
            
            ### Pull the image
            ```bash
            docker pull ghcr.io/${{ steps.repo.outputs.IMAGE_NAME }}:${{ steps.creality_release.outputs.latest_version }}
            ```
            
            Or use the latest tag:
            ```bash
            docker pull ghcr.io/${{ steps.repo.outputs.IMAGE_NAME }}:latest
            ```
            
            ### Changes
            See the [Creality Print release notes](https://github.com/CrealityOfficial/CrealityPrint/releases/tag/${{ steps.creality_release.outputs.latest_version }}) for details.
            
            ### Features
            - Automatic updates on container restart
            - Intel iGPU optimizations (VA-API, Mesa iris driver)
            - Nvidia GPU support
            - Stability watchdog for automatic hang recovery
            - Memory management improvements
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Check Creality Print Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest Creality Print Version:** ${{ steps.creality_release.outputs.latest_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Needs Build:** ${{ steps.check_release.outputs.needs_build }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Force Rebuild:** ${{ github.event.inputs.force_rebuild }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_release.outputs.needs_build }}" = "true" ]; then
            echo "- **Action:** Built and pushed new image" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Action:** No build needed, release already exists" >> $GITHUB_STEP_SUMMARY
          fi
